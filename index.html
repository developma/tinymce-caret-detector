<!DOCTYPE html>
<html>
<head>
  <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
  <script src='./tinymce-config.js'></script>
</head>

<body>
    <textarea id="mytextarea">Hello, World!</textarea>
    startOffset is <input type="text" readonly="true" id="startOffset"/> <br />
    endOffset is <input type="text" readonly="true" id="endOffset"/> <br />
    location of current node is <input type="text" readonly="true" id="location"/> <br />
    text of current node is <input type="text" readonly="true" id="text"/> <br />
    prev char of current cursor is <input type="text" readonly="true" id="prev"/> <br />
    post char of current cursor is <input type="text" readonly="true" id="post"/> <br />
</body>
</html>
